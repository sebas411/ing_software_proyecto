name: Check node with snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        with:
          entryPoint: ../../frontend/
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}